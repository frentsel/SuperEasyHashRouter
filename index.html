<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>eRouter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1 id="page"></h1>
	<ul>
		<li><a href="#!/">Index</a></li>
		<li><a href="#!/about">About</a></li>
		<li><a href="#!/contact">Contact</a></li>
		<li><a href="#!/product/1">Product 1</a></li>
		<li><a href="#!/product/2">Product 2</a></li>
		<li><a href="#!/product/2/title/price">Product 2*</a></li>
	</ul>
	<div id="params"></div>

	<script src="eRouter.min.js"></script>
	<script>

		var Render = function (pageName, params) {
			document.getElementById("page").innerHTML = pageName;
			if(params) {
				document.getElementById("params").innerHTML = "Params: ["+params.join(', ')+"]";
			} else  {
				document.getElementById("params").innerHTML = "Params: []";
			}
		};

		eRouter.init({
			index: function () {
				Render('Easy router Index page');
			},
			about: function () {
				Render('About page');
			},
			contact: function () {
				Render('Contact page');
			},
			product: function (id) {

				var params = Array.prototype.slice.call(arguments);
				Render('Product '+id, params);
				console.info("params: ", params);
			},
			notFound: function (page) {
				console.info("Page '"+page+"' not found!");
			}
		});
	</script>
</body>
</html>
