<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>eRouter - Super easy uri router</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/monokai.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
</head>
<body>
	<h1>Super easy uri router <a target="_blank" id="home" href="https://github.com/frentsel/eRouter">GitHub</a></h1>
	<ul>
		<li><a href="#!/" class="active">Home</a></li>
		<li><a href="#!/contact">Contact</a></li>
		<li><a href="#!/product/first-product">Product 1</a></li>
		<li><a href="#!/product/second-product/some-product-title/price-345">Product 2*</a></li>
	</ul>
	<div id="view"></div>
	<footer>
		<a href="https://github.com/frentsel/eRouter">Super easy hash router</a> &copy; 2017
	</footer>
	<img id="loader" src="./loading.gif">

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="eRouter.js"></script>
	<script>

		var Render = function (view, params) {

			$('body').addClass('loading');
			$('a').removeClass('active');
			$('a[href="'+window.location.hash+'"]').addClass('active');
			$("#view").load('./pages/'+view+'.html', function () {
				$('body').removeClass('loading');
				$("code").each(function (n, block) {
					hljs.highlightBlock(block);
				});
				$("#params").html(params ? JSON.stringify(params, null, 4) : "[]");
				$("#productId").text(params[0]);
			});
		};

		eRouter.init({
			index: function () {

				var params = [].slice.call(arguments);
				Render('index', params);
			},
			contact: function () {

				var params = [].slice.call(arguments);
				Render('contact', params);
			},
			product: function (id) {

				var params = [].slice.call(arguments);
				Render('product', params);
			},
			notFound: function (page) {

				Render("notFound", []);
			}
		});
	</script>
</body>
</html>
